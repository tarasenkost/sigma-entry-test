apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: wordpress-deployment
  namespace: wordpress
rules:
- apiGroups: [""]
  resources:
    - pods
    - services
    - persistentvolumeclaims
    - configmaps
    - secrets
  verbs:
    - get
    - list
    - watch
    - create
    - update
    - patch
    - delete
- apiGroups: ["apps"]
  resources:
    - deployments
    - statefulsets
    - replicasets
  verbs:
    - get
    - list
    - watch
    - create
    - update
    - patch
    - delete
- apiGroups: ["networking.k8s.io"]
  resources:
    - ingresses
  verbs:
    - get
    - list
    - watch
    - create
    - update
    - patch
    - delete